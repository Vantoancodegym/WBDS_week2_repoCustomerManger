<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
        <table class="table table-striped custab">
            <thead>
            <a href="/customers/create" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new categories</a>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Province</th>
                <th class="text-center">Action</th>
            </tr>
            </thead>
            <th:block th:each="cus: ${customerList}">
                <tr>
                    <td th:text="${cus.name}"></td>
                    <td th:text="${cus.phone}"></td>
                    <td th:text="${cus.province.getName()}"></td>
                </tr>
            </th:block>
        </table>
    </div>
</div>
</body>
</html>
